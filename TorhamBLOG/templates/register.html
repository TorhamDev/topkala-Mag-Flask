<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ثبت نام</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../static/admin-page/dist/css/bootstrap-theme.css">
  <!-- Bootstrap rtl -->
  <link rel="stylesheet" href="../static/admin-page/dist/css/rtl.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../static/admin-page/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../static/admin-page/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../static/admin-page/dist/css/AdminLTE.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../static/admin-page/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <!-- customize adminlte -->
  <link rel="stylesheet" href="../static/admin-page/dist/css/customize-adminlte.css">
</head>

<body class="hold-transition login-page" style="background-image: url(../static/img/background_login_page/back.jpg);">
  <div class="login-box">
    <div class="login-logo">
      <a href="/"><b>ثبت نام در سایت</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">فرم زیر را تکمیل کنید و ثبت نام بزنید</p>

      <form action="/crate_user" method="post">
        <div class="form-group has-feedback">
          <input name="user_name" type="text" class="form-control" placeholder="نام کاربری">
          <span class="fa fa-fw fa-group form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input name="email" type="email" class="form-control" placeholder="ایمیل">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
        <div class="form-group has-feedback">
          <input name="password" type="password" class="form-control" placeholder="رمز عبور">
          <span class="fa fa-fw fa-chain form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input name="re_password" type="password" class="form-control" placeholder="تکرار رمز عبور">
            <span class="fa fa-fw fa-chain form-control-feedback"></span>
          </div>
        <div class="row">
          <div class="col-xs-12">
          </div>
          <!-- /.col -->
          {% if ststus == False %}
            <h5 style="color: crimson;">پسورد ناهماهنگ</h5>
          {% endif %}
          <div class="col-xs-12">
            <br>
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-flat">ثبت نام</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <br>
      <br>
      <br>
      <br>
      <!-- /.social-auth-links -->



    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->

  <!-- jQuery 3 -->
  <script src="../static/admin-page/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="../static/admin-page/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- iCheck -->
  <script src="../static/admin-page/plugins/iCheck/icheck.min.js"></script>
  <script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' // optional
      });
    });
  </script>
</body>

</html>
