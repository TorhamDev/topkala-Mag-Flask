<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>
    <!-- <link rel="stylesheet" href="../static/css/main.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container">
            <div class="py-2 text-center">
                <h1 class="h3">
                    مطلب خود را منتشر کنید
                </h1>
            </div>
            <form action="/addarticle" method="POST">
                <div class="row">

                    <div class="col-xl-6">
                        <section>
                            <div class="center pt-4">
                                <div class="py-3 w-75">
                                    <div class="mx-auto text-center">
                                        <input name="article_author" class="w-100 p-2 mb-3" type="text"
                                            placeholder="نام شما">
                                        <input name="article_title" class="w-100 p-2 b" type="text"
                                            placeholder="عنوان مطلب">
                                    </div>
                                </div>
                                <div class="py-3 w-100">
                                    <div class="mx-auto text-center">
                                        <textarea name="article" class="w-100" placeholder="مطلب شما"></textarea>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="col-xl-6">
                        <div>
                            
                            <input name="tag" class="w-100 p-2 b" type="text"
                                            placeholder="دسته بندی">
                        </div>
                    </div>
                </div>
                <div class="w-50 mx-auto">
                    <input class="btn btn-primary btn-block" type="submit" value="انتشار">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
